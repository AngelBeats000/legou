<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>童老师ThinkPHP交流群：484519446</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__admin__/style/bootstrap.css" rel="stylesheet">
    <link href="__admin__/style/font-awesome.css" rel="stylesheet">
    <link href="__admin__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__admin__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__admin__/style/demo.css" rel="stylesheet">
    <link href="__admin__/style/typicons.css" rel="stylesheet">
    <link href="__admin__/style/animate.css" rel="stylesheet">
    
</head>
<body>
	<!-- 头部 -->
	{include file="public/top" /}

	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->
            {include file="public/left" /}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">系统</a>
                    </li>
                                        <li>
                        <a href="#">banner管理</a>
                    </li>
                                        <li class="active">修改banner</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">修改banner</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" enctype="multipart/form-data" role="form" action="" method="post">
                    	<input type="hidden" name="id" value="{$banner.id}">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">banner名</label>
                            <div class="col-sm-6">
                                <input class="form-control"  placeholder="" value="{$banner.title}" name="title" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                         <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">banner图片</label>
                            <div class="col-sm-6">
                                <input type="file" name="img_src">
                                {if condition="$banner.img_src"}
                                	<img src="__banner__/{$banner.img_src}" height="30">
                                	<input type="hidden" name="old_img" value="{$banner.img_src}" />
                                {/if}
                            </div>
                        </div>  

                        <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">banner链接</label>
                            <div class="col-sm-6">
                                <input type="text" name="link_url" placeholder=""  value="{$banner.link_url}" required="" class="form-control" />
                            </div>
                        </div>  

                        <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">banner类型</label>
                            <div class="col-sm-6">
                                <label>
                                    <input name="type" type="radio" value="1" {if condition="$banner.type eq 1"} checked="checked" {/if} class="colored-blue">
                                    <span class="text"> 商品</span>
                                </label>
                                <label>
                                    <input name="type" type="radio" value="2" {if condition="$banner.type eq 2"} checked="checked" {/if} class="colored-danger">
                                    <span class="text"> 专题</span>
                                </label>
                            </div>
                        </div>  

                        <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">banner描述</label>
                            <div class="col-sm-6">
                                <textarea name="description" class="form-control">{$banner.description}</textarea>
                            </div> 
                        </div> 

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="__admin__/style/jquery_002.js"></script>
    <script src="__admin__/style/bootstrap.js"></script>
    <script src="__admin__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__admin__/style/beyond.js"></script>
    


</body></html>
