    <script type="text/javascript">
        var a=1;
        function addrow(o){ 
            var div=$(o).parent().parent();
            if($(o).html() == '[+]'){
                if(a<=3){
                    var newdiv=div.clone();    
                    newdiv.find('a').html('[-]');
                    //清空内容
                    newdiv.find(':text').attr('value','');
                    newdiv.find('select').val("");
                    div.after(newdiv);
                    a++;
                }else{
                    layer.msg('商品相册达到了上限',{anim: 6,icon: 5});
                }
            }else{
                div.remove();
                a--;
            }
        }

    </script>
