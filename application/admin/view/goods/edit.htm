    <script type="text/javascript">
        //删除图片
        function reDiv(o){
            layer.confirm('确认删除该图片吗?', {icon: 3, title:'提示'}, function(index){
                var div=$(o).parent().parent();
                var photoid=$(o).attr('photoId');
                var id=$("input[name='id']").val();
                $.ajax({
                    type:"post",
                    dataType:"json",
                    data:{photoid:photoid,goodsid:id},
                    url:"{:url('delimg')}",
                    ajaxSend:function(){
                        var index = layer.load(0); //换了种风格
                    },
                    success:function(data){
                        if(data==1){
                            layer.msg('删除成功',{icon: 1});
                            div.remove();
                            a--;
                        }else{
                            layer.msg('删除失败',{anim: 6,icon: 5});
                        }
                        layer.close(index);
                    },
                    error:function(){
                        layer.msg('删除失败',{anim: 6,icon: 5});
                        layer.close(index);
                    },
                });
            });
        }

        function addrow(o){ 
            var div=$(o).parent().parent();
            if($(o).html() == '[+]'){
                if(a<=3){
                    var newdiv=div.clone();    
                    newdiv.find('a').html('[-]');
                    //清空内容
                    newdiv.find(':text').attr('value','');
                    newdiv.find('select').val("");
                    div.after(newdiv);
                    a++;
                }else{
                    layer.msg('商品相册达到了上限',{anim: 6,icon: 5});
                }
            }else{
                div.remove();
                a--;
            }
        }

    </script>
